<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Devchanllenge 2022</title>
</head>

<body>
    <header class="container header">
        <h1 class="fs-700 fw-bold">Crime topography</h1>
    </header>
    <main class="container flex">
        <aside class="stats">
            <div class="stat__card" data-type="2">
                <h2 class="stat__card__number fw-bold fs-700">3280</h2>
                <p class="stat__title fw-regular fs-300">Killed doctors</p>
            </div>
            <div class="stat__card" data-type="3">
                <h2 class="stat__card__number fw-bold fs-700">3280</h2>
                <p class="stat__title fw-regular fs-300">Killed doctors</p>
            </div>
            <div class="stat__card" data-type="4">
                <h2 class="stat__card__number fw-bold fs-700">3280</h2>
                <p class="stat__title fw-regular fs-300">Killed Civilians</p>
            </div>
            <div class="stat__card" data-type="5">
                <h2 class="stat__card__number fw-bold fs-700">3280</h2>
                <p class="stat__title fw-regular fs-300">Killed Civilians</p>
            </div>
            <div class="stat__card" data-type="6">
                <h2 class="stat__card__number fw-bold fs-700">1234</h2>
                <p class="stat__title fw-regular fs-300">Killed Militarists</p>
            </div>
        </aside>
        <section id="map"></section>
    </main>
    <footer class="container"></footer>
    <script type="module" src="js/main.js"></script>
</body>

</html>
